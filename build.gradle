buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

ext {
    generatedSourcesDir = file("${buildDir}/generated-sources")
}
sourceSets {
    main {
        java {
            srcDir "src/main/java"
            srcDir generatedSourcesDir
        }
    }
}
configurations {
    querydslapt
}

dependencies {
	compile  "com.mysema.querydsl:querydsl-core:3.6.3"
    compile "com.mysema.querydsl:querydsl-jpa:3.6.3"
	querydslapt "com.mysema.querydsl:querydsl-apt:3.6.3"
	compile('joda-time:joda-time')
	compile('org.jadira.usertype:usertype.core:3.1.0.CR1')
	compile('org.apache.commons:commons-lang3:3.4')
	compile('org.slf4j:slf4j-api')
	compile('ch.qos.logback:logback-core:1.1.2')
	compile('ch.qos.logback:logback-classic:1.1.2')
	compile('com.h2database:h2')
	compile('org.springframework.boot:spring-boot-starter-freemarker')
	compile('mysql:mysql-connector-java')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test') 
}
task generateQueryDSL(type: JavaCompile, group: 'build', description: 'Generates the QueryDSL query types') {
    source = sourceSets.main.java
    classpath = configurations.compile + configurations.querydslapt
    options.compilerArgs = [
            "-proc:only",
            "-processor", "com.mysema.query.apt.jpa.JPAAnnotationProcessor"
    ]
    destinationDir = generatedSourcesDir
}
compileJava {
    doFirst {
        generatedSourcesDir.mkdirs();
    }
    options.compilerArgs += ['-s', generatedSourcesDir]
 
    dependsOn generateQueryDSL
}
task wrapper(type: Wrapper) {
	gradleVersion = '2.12'
}